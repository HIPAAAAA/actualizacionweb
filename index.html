    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              legacy: {
                gold: '#FFD700',     // Gold/Yellow
                purple: '#7c3aed',   // Bright Purple
                dark: '#050505',     // Deep Black

    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Oswald', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom scrollbar for articles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }
      
      /* Animations Definitions */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Fix for big images in article */
      .article-content img {
        max-height: 500px;
        width: auto;
        margin-left: auto;
        margin-right: auto;
        object-fit: contain;
        border-radius: 1rem;
      }
    </style>
